<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結帳畫面</title>
    <link rel="stylesheet" href="/CSS/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
  <nav class="container mb-72">
    <div class="d-flex align-center justify-between">
      <a href="index.html" class="py-16 "><img src="/assets/img/logo_on light.svg" alt="logo"></a>
      <ul class="d-flex align-center">   
        <li class="px-24 py-20"><div class="search-bar">
          <input type="text" placeholder="輸入商品名稱" class="search-input">
          <button class="search-button"><i class="fas fa-search"></i></button></li>
        <li><a href="#" class="p-24">品牌介紹</a></li>
        <li><a href="#" class="p-24">所有商品</a></li>
        <li><img src="/assets/img/Cart.svg" class="p-24" alt="購物車"></a></li>
        <li><a href="" class="d-flex align-center justify-end px-32 py-32 bg-primary-dark tm login">註冊/登入</a></li>
        </ul>
    </div>
  </nav>
  <main class="container mb-56">
    <script>
      document.addEventListener('DOMContentLoaded', () => {
    const quantityControl = document.querySelector('.quantity-control');
    const minusBtn = quantityControl.querySelector('.minus-btn');
    const plusBtn = quantityControl.querySelector('.plus-btn');
    const quantityInput = quantityControl.querySelector('.quantity-input');

    minusBtn.addEventListener('click', () => {
        let value = parseInt(quantityInput.value);
        if (value > 1) { // 確保數量不會小於1
            quantityInput.value = value - 1;
        }
    });

    plusBtn.addEventListener('click', () => {
        let value = parseInt(quantityInput.value);
        quantityInput.value = value + 1;
    });
});
    </script>
    <div class="">
      <ul class="d-flex flex-row row mb-56">
        <li class="col-4 d-flex align-center flex-column lined-process py-16 h5 text-primary-dark"><i class="bi bi-1-circle-fill pb-12"></i>查看購物車</li>
        <li class="col-4 d-flex align-center flex-column b-lined py-16 h5 text-neuture-40"><i class="bi bi-2-circle-fill pb-12"></i>填寫資料</li>
        <li class="col-4 d-flex align-center flex-column b-lined py-16 h5 text-neuture-40"><i class="bi bi-3-circle-fill pb-12"></i>訂單確認</li>
      </ul>
    </div>
    <!-- 購物車清單 -->
    <div class="mb-32">
      <h2 class="py-8 pl-16 bg-color text-serif mb-32">購物車清單</h2>
      <div class="container">
        <div class="px-24 d-flex justify-between col-cart">
          <span class="tm col-product">商品資訊</span>
          <span class="tm col-price">單價</span>
          <span class="tm col-quantity">數量</span>
          <span class="tm col-subtotal">小計</span>
        </div>
        <div class="">
          <ul>
            <!-- 琥珀之夜商品資訊 -->
            <li class="container p-24 lined-product">
              <div class="d-flex align-center justify-space-between">
                <div class="d-flex align-center">
                  <img src="/assets/img/琥珀之夜.jpg" alt="琥珀之夜">
                  <div class="p-info ">
                    <P class="py-4 tm">琥珀之夜</P>
                    <P class="h5 p-element">溫感香調精油</P>
                    <p class="tr text-primary-100">琥珀廣Ｘ藿香Ｘ雪松</p>
                </div>
                </div>
                <div class="h6">NT$ 399</div>
                <div class="quantity-control quantity-btn d-flex align-center">
                  <button class="minus-btn p-16"><img src="/assets/img/Remove.svg" alt="減號"></button>
                  <input type="text" value="1" class="quantity-input tm">
                  <button class="plus-btn p-16"><img src="/assets/img/Add.svg" alt="加號"></button>
                </div>
                <div><p class="h6">NT$ 1,197</p></div>                               
            </li>         
            <!-- 靜夜語商品資訊 -->
            <li class="container p-24 lined-product">
              <div class="d-flex align-center justify-space-between">
                <div class="d-flex align-center">
                  <img src="/assets/img/靜夜語.jpg" alt="靜夜語">
                  <div class="p-info ">
                    <P class="py-4 tm">靜夜語</P>
                    <P class="h5 p-element">助眠放鬆精油</P>
                    <p class="tr text-primary-100 text-pr-118">薰衣草Ｘ雪松Ｘ甜橙</p>
                </div>
                </div>
                <div class="h6">NT$ 599</div>
                <div class="quantity-control quantity-btn d-flex align-center">
                  <button class="minus-btn p-16"><img src="/assets/img/Remove.svg" alt="減號"></button>
                  <input type="text" value="1" class="quantity-input tm text-neuture-80">
                  <button class="plus-btn p-16"><img src="/assets/img/Add.svg" alt="加號"></button>
                </div>
                <div><p class="h6">NT$ 599</p></div>                               
            </li>      
          </ul>
        </div>
      </div>
    </div>
    <div class="d-flex row mb-56">
      <div class="col-6">
        <div class="mb-32 ">
          <h2 class="py-8 pl-16 bg-color text-serif">選擇送貨及付款方式</h2>
        </div>
        <div class="h7 mb-8">送貨方式</div>
        <div class="form-group">
            <select id="shipping-method" class="custom-select">
                <option value="store-pickup">超商取貨</option>
                <option value="home-delivery">宅配</option>
                <option value="express">快速到貨</option>
            </select>
        </div>
        <div class="h7 mb-8">付款方式</div>
        <div class="form-group">
            <select id="shipping-method" class="custom-select">
                <option value="store-pickup">超商取貨</option>
                <option value="home-delivery">宅配</option>
                <option value="express">快速到貨</option>
            </select>
        </div>
      </div>
      
      <div class="mb-16 col-6">
        <h2 class="py-8 pl-16 bg-color text-serif mb-16 ">訂單資訊</h2>
        <div class="px-24">
          <ul class="d-flex justify-between mb-16 sum">
            <li class="tm text-neuture-60">總金額</li>
            <li class="h6">NT$ 1,796</li>
          </ul>
          <ul class="d-flex justify-between freight lined-cost mb-20">
            <li class="tm text-neuture-60">運費</li>
            <li class="h6">NT$ 60</li>
          </ul>
          <ul class="d-flex justify-between mb-16">
            <li class="tm text-neuture-60">應付金額</li>
            <li class="h4">NT$ 1,856</li>
          </ul>
        </div>
      </div>
    </div>
  </main>
  <footer>

  </footer>
</body>
</html>
