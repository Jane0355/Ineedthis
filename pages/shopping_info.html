<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結帳畫面</title>
    <link rel="stylesheet" href="/CSS/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
  <nav class="container mb-72">
    <div class="d-flex align-center justify-between">
      <a href="index.html" class="py-16 "><img src="/assets/img/logo_on light.svg" alt="logo"></a>
      <ul class="d-flex align-center">   
        <li class="px-24 py-20"><div class="search-bar">
          <input type="text" placeholder="輸入商品名稱" class="search-input">
          <button class="search-button"><img src="/assets/img/Search.svg" alt=""></button></li>
        <li><a href="#" class="p-24">品牌介紹</a></li>
        <li><a href="#" class="p-24">所有商品</a></li>
        <li><img src="/assets/img/Cart.svg" class="p-24" alt="購物車"></a></li>
        <li><a href="" class="d-flex align-center justify-end px-32 py-32 bg-primary-dark tm login">註冊/登入</a></li>
        </ul>
    </div>
  </nav>
  <main class="container mb-56">
    <script>
      document.addEventListener('DOMContentLoaded', () => {
    // 找到所有數量控制容器
    const quantityControls = document.querySelectorAll('.quantity-control');

    // 迴圈處理每一個容器
    quantityControls.forEach(control => {
        const minusBtn = control.querySelector('.minus-btn');
        const plusBtn = control.querySelector('.plus-btn');
        const quantityInput = control.querySelector('.quantity-input');

        minusBtn.addEventListener('click', () => {
            let value = parseInt(quantityInput.value);
            // 確保數值不小於 1
            if (value > 1) {
                quantityInput.value = value - 1;
            }
        });

        plusBtn.addEventListener('click', () => {
            let value = parseInt(quantityInput.value);
            quantityInput.value = value + 1;
        });
    });
});
    </script>

    <div class="d-flex justify-center">
      <ul class="container d-flex flex-row row mb-56">
        <li class="col-4 d-flex align-center flex-column lined-process py-16 h5 text-primary-dark"><i class="bi bi-1-circle-fill pb-12"></i>查看購物車</li>
        <li class="col-4 d-flex align-center flex-column b-lined py-16 h5 text-neuture-40"><i class="bi bi-2-circle-fill pb-12"></i>填寫資料</li>
        <li class="col-4 d-flex align-center flex-column b-lined py-16 h5 text-neuture-40"><i class="bi bi-3-circle-fill pb-12"></i>訂單確認</li>
      </ul>
    </div>
    <!-- 購物車清單 -->
    <div class="mb-56">

      <div class="container">
        <div class="d-flex justify-between col-cart">
          <span class="tm col-product col-mr-56">商品資訊</span>
          <span class="tm col-price col-mr-56">單價</span>
          <span class="tm col-quantity col-mr-56">數量</span>
          <span class="tm col-subtotal text-neuture-40">小計</span>
        </div>
        <div>
          <!-- 琥珀之夜商品資訊 -->

                </div>
              </div>
              <div class="h6 text-neuture-80">NT$ 399</div>
              <div class="quantity-control quantity-btn col-mr-56">

            </div>
          </span>
          <!-- 靜夜語商品資訊 -->

            <div class="d-flex align-center row-product">
              <div class="d-flex align-center p-24">

                  <P class="py-4 tm">靜夜語</P>

                </div>

              <div class="quantity-control quantity-btn col-mr-56">

              </div>

            </div>
          </span>
        </div>
      </div>
    </div>
    <!-- 選擇送貨及付款方式、 付款方式-->

        </div>

        <div class="form-group mb-32">

      </div>
      
      <div class="mb-16 col-6">

        <div class="px-24">

          </ul>
          <ul class="d-flex justify-between freight lined-cost mb-20">
            <li class="tm text-neuture-60">運費</li>
            <li class="h6">NT$ 60</li>
          </ul>
          <ul class="d-flex justify-between mb-16">
            <li class="tm text-neuture-60">應付金額</li>

    </div>

    <div class="d-flex justify-end tm mb-72">
      <button type="button" class="p-16 mr-24 d-flex align-center btn-link text-neuture-40 "><img src="/assets/img/Arrow left.svg" alt="回上一步" class="arrow-img">回上一步</button>
      <button type="button" class="p-16 btn-link d-flex align-center text-neuture-0 bg-primary-dark">下一步：填寫資料<img src="/assets/img/Arrow right.svg" alt="下一步：填寫資料" class="pl-8"></button>
    </div>
