<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結帳畫面</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" crossorigin href="/Ineedthis/assets/shopping_info-BOLCj-oH.css">
</head>
<body>
  <nav class="container mb-72">
    <div class="d-flex align-center justify-between">
      <a href="index.html" class="py-16 "><img src="/Ineedthis/assets/logo_on%20light-6C_ebEbI.svg" alt="logo"></a>
      <ul class="d-flex align-center">   
        <li class="px-24 py-20"><div class="search-bar">
          <input type="text" placeholder="輸入商品名稱" class="search-input">
          <button class="search-button"><i class="fas fa-search"></i></button></li>
        <li><a href="#" class="p-24">品牌介紹</a></li>
        <li><a href="#" class="p-24">所有商品</a></li>
        <li><a href=""><i class="bi bi-cart3 p-24"></i></a></li>
        <li><a href="" class="d-flex align-center justify-end px-32 py-32 bg-primary-dark">註冊/登入</a></li>
        </ul>
    </div>
  </nav>
  <main class="container mb-56">
    <div class="">
      <ul class="d-flex flex-row row mb-56">
        <li class="col-4 d-flex align-center flex-column b-line py-16 h5 text-primary-dark"><i class="bi bi-1-circle-fill"></i>查看購物車</li>
        <li class="col-4 d-flex align-center flex-column b-line py-16 h5 text-neuture-40"><i class="bi bi-2-circle-fill"></i>填寫資料</li>
        <li class="col-4 d-flex align-center flex-column b-line py-16 h5 text-neuture-40"><i class="bi bi-3-circle-fill"></i>訂單確認</li>
      </ul>
    </div>
    <!-- 購物車清單 -->
    <div class="mb-32">
      <h2 class="py-8 pl-16 bg-color text-serif">購物車清單</h2>
      <div class="cart-table">
        <div class="cart-table-row table-header">
            <span class="col-product">商品資訊</span>
            <span class="col-price">單價</span>
            <span class="col-quantity">數量</span>
            <span class="col-subtotal">小計</span>
        </div>

        <div class="cart-table-row cart-item">
            <div class="col-product">
                <img src="/Ineedthis/assets/%E7%90%A5%E7%8F%80%E4%B9%8B%E5%A4%9C-oLrfQ2g_.jpg" alt="溫感香調精油" class="product-img">
                <div class="product-details">
                    <div class="product-name">植珀之夜</div>
                    <div class="product-desc">溫感香調精油</div>
                    <div class="product-flavor">琥珀薰 x 薑香 x 雪松</div>
                </div>
            </div>
            <span class="col-price">NT$ 399</span>
            <div class="col-quantity">
                <div class="quantity-control">
                    <button class="minus-btn">－</button>
                    <input type="text" value="3" class="quantity-input">
                    <button class="plus-btn">＋</button>
                </div>
            </div>
            <span class="col-subtotal">NT$ 1,197</span>
        </div>
        
        <div class="cart-table-row cart-item">
            <div class="col-product">
                <img src="/Ineedthis/assets/%E9%9D%9C%E5%A4%9C%E8%AA%9E-3gCU7_E1.jpg" alt="助眠放鬆精油" class="product-img">
                <div class="product-details">
                    <div class="product-name">靜夜語</div>
                    <div class="product-desc">助眠放鬆精油</div>
                    <div class="product-flavor">薰衣草 x 雪松 x 甜橙</div>
                </div>
            </div>
            <span class="col-price">NT$ 599</span>
            <div class="col-quantity">
                <div class="quantity-control">
                    <button class="minus-btn">－</button>
                    <input type="text" value="1" class="quantity-input">
                    <button class="plus-btn">＋</button>
                </div>
            </div>
            <span class="col-subtotal">NT$ 599</span>
        </div>
      </div>
    </div>
    <div class="d-flex row ">
      <div class="col-6">
        <div class="mb-32 ">
          <h2 class="py-8 pl-16 bg-color text-serif">選擇送貨及付款方式</h2>
        </div>
        <div class="h7 mb-8">
          送貨方式
        </div>
        <div class="form-group">
            <select id="shipping-method" class="custom-select">
                <option value="store-pickup">超商取貨</option>
                <option value="home-delivery">宅配</option>
                <option value="express">快速到貨</option>
            </select>
        </div>
        <div class="h7 mb-8">
          付款方式
        </div>
        <div class="form-group">
            <select id="shipping-method" class="custom-select">
                <option value="store-pickup">超商取貨</option>
                <option value="home-delivery">宅配</option>
                <option value="express">快速到貨</option>
            </select>
        </div>
      </div>
      
      <div class="mb-16 col-6">
        <h2 class="py-8 pl-16 bg-color text-serif">訂單資訊</h2>
        <div>總金額
NT$ 1,796
運費
NT$ 60</div>
      </div>
    </div>
  </main>
  <footer></footer>
</body>
</html>
